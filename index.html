<html>
 <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet"/>
 </head>

 <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">SLIDE</h1>
      <h3> Skate Shop</h3>
      <p id="description" class="description text-center">
        Thank you for skating with us!</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required/>
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required/>
      </div>

      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span class="clue">(optional)</span></label>

        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"/>
      </div>

      <div class="form-group">
        <p>Which are your skateboard style?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select your skate style</option>
          <option value="Freestyle">Freestyle</option>
          <option value="Vert">Vert</option>
          <option value="Street">Street</option>
          <option value="Park">Park</option>
        </select>
      </div>
   
      <div class="form-group">
        <p>
          What do you like us to improve?
          <span class="clue">(Check all that apply)</span></p>
  
        <label>
          <input
            name="prefer"
            value="Costumer service"
            type="checkbox"
            class="input-checkbox"
          />Costumer service</label>

        <label>
          <input
            name="prefer"
            value="Online service"
            type="checkbox"
            class="input-checkbox"
          />Online service</label>

        <label>
          <input
            name="prefer"
            value="Promotions"
            type="checkbox"
            class="input-checkbox"
          />Promotions</label>
          
        <label>
          <input
            name="prefer"
            value="Marketing"
            type="checkbox"
            class="input-checkbox"
          />Marketing</label>

          <label
          ><input
            name="prefer"
            value="Interior design"
            type="checkbox"
            class="input-checkbox"
          />Interior design</label>

        <label
          ><input
            name="prefer"
            value="Events"
            type="checkbox"
            class="input-checkbox"
          />Events</label>

      </div>
        
      <div class="stars">
        <p>Rate our store.</p>
        <span>
          <a class="star-1" href="#">1</a>
          <a class="star-2" href="#">2</a>
          <a class="star-3" href="#">3</a>
          <a class="star-4" href="#">4</a>
          <a class="star-5" href="#">5</a>
        </span>        
      </div>
     
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
       
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>

  <script src="./script.js"></script>

</html>
